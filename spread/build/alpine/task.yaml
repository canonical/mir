summary: Build (on Alpine)
systems: [alpine-*]
variants: [amd64]

execute: |
    apk add \
        boost-dev \
        ccache \
        cmake \
        coreutils \
        elogind \
        eudev-dev \
        freetype-dev \
        g++ \
        glib-dev \
        glm-dev \
        glog-dev \
        grep \
        gtest-dev \
        libepoxy-dev \
        libevdev-dev \
        libinput-dev \
        libxcursor-dev \
        libxkbcommon-dev \
        libxml++-2.6-dev \
        lttng-ust-dev \
        lttng-ust-tools \
        make \
        mesa-dev \
        nettle-dev \
        py3-dbusmock \
        py3-pillow \
        umockdev-dev \
        wayland-dev \
        yaml-cpp-dev

    BUILD_DIR=$PWD/../build
    cmake \
        -H$SPREAD_PATH -B$BUILD_DIR \
        -DCMAKE_BUILD_TYPE=Debug \
        -DMIR_USE_LD=ld \
        -DMIR_ENABLE_WLCS_TESTS=OFF \
        -DCMAKE_C_COMPILER_LAUNCHER=ccache \
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
    export VERBOSE=1
    cmake --build $BUILD_DIR -- -j`nproc`

    export XDG_RUNTIME_DIR=/tmp
    cmake --build $BUILD_DIR -- ptest
