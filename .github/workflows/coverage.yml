name: Coverage

on:
  push:
    branches:
    - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number && format('pr{0}', github.event.number) || github.ref_name }}
  cancel-in-progress: true

jobs:
  Run:
    runs-on: ubuntu-latest

    # This should really use a single build, but the time to store and retrieve the built tree
    # is significantly longer than building when ccache is in effect.
    #
    # All other options are meh enough that I felt this has to do.
    #
    # https://github.com/actions/upload-artifact/issues/199
    strategy:
      matrix:
        suite: [acceptance, integration, miral, performance, smoke, unit, wlcs]

    env:
      CCACHE_DIR: "/tmp/ccache"

    timeout-minutes: 60
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        # So we can determine the merge base
        fetch-depth: 0

    - name: Set up CCache
      id: setup-ccache
      run: |
        sudo apt-get install ccache
        mkdir --parents ${CCACHE_DIR}

        # Find the merge base to avoid populating the cache with short lived cache entries
        # and evicting those we care for - from `main`
        echo "merge-base=$( git merge-base origin/main ${{ github.sha }} )" >> $GITHUB_OUTPUT

    - name: CCache
      uses: actions/cache@v3
      with:
        key: ccache-coverage-${{ steps.setup-ccache.outputs.merge-base }}
        # if exact match isn't found, use the most recent entry for the task
        restore-keys: |
          ccache-coverage-
        path: ${{ env.CCACHE_DIR }}

    - name: Ensure ccache size
      run: |
        # a full build yielded 180M cache
        echo "max_size = 250" > ${CCACHE_DIR}/ccache.conf

    - name: Install dependencies
      run: |
        sudo apt-add-repository --yes ppa:mir-team/dev
        sudo apt-get install --no-install-recommends \
          dmz-cursor-theme \
          lcov \
          ninja-build

        # deal with incompataibles preinstalled
        sudo apt-get remove --yes \
          libunwind-14-dev \
          libunwind-dev \
          libunwind-14

        sudo apt-get build-dep ./

    - name: Configure
      run: >
        cmake
        -DCMAKE_BUILD_TYPE=Coverage
        -DMIR_RUN_ACCEPTANCE_TESTS=${{ matrix.suite == 'acceptance' && 'ON' || 'OFF' }}
        -DMIR_RUN_INTEGRATION_TESTS=${{ matrix.suite == 'integration' && 'ON' || 'OFF' }}
        -DMIR_RUN_MIRAL_TESTS=${{ matrix.suite == 'miral' && 'ON' || 'OFF' }}
        -DMIR_RUN_PERFORMANCE_TESTS=${{ matrix.suite == 'performance' && 'ON' || 'OFF' }}
        -DMIR_RUN_SMOKE_TESTS=${{ matrix.suite == 'smoke' && 'ON' || 'OFF' }}
        -DMIR_RUN_UNIT_TESTS=${{ matrix.suite == 'unit' && 'ON' || 'OFF' }}
        -DMIR_RUN_WLCS_TESTS=${{ matrix.suite == 'wlcs' && 'ON' || 'OFF' }}
        -DCMAKE_C_COMPILER_LAUNCHER=ccache
        -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        -GNinja
        -B build
        ${{ github.workspace }}

    - name: Build
      run: cmake --build build

    - name: Clear CCache stats
      run: ccache --show-stats --zero-stats

    - name: Test
      timeout-minutes: 5
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
        XDG_RUNTIME_DIR: /tmp
      run: cmake --build build --target test

    - name: Measure coverage
      timeout-minutes: 10
      run: cmake --build build --target coverage

    - name: Send coverage report
      uses: codecov/codecov-action@v3
      with:
        flags: ${{ matrix.suite }}
        directory: build
        fail_ci_if_error: true
        verbose: true

    - if: ${{ failure() && runner.debug }}
      name: Setup upterm session
      uses: lhotari/action-upterm@v1
      with:
        limit-access-to-actor: true
